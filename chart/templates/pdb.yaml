apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "eru-brand.fullname" . }}-pdb
  labels:
    app: {{ include "eru-brand.name" . }}
spec:
  minAvailable: 
    {{- if .Values.pdb.minAvailable }}
    {{ .Values.pdb.minAvailable }}
    {{- else }}
    null
    {{- end }}
  maxUnavailable:
    {{- if .Values.pdb.maxUnavailable }}
    {{ .Values.pdb.maxUnavailable }}
    {{- else }}
    null
    {{- end }}
  selector:
    matchLabels:
      {{- include "eru-brand.selectorLabels" . | nindent 6 }}
